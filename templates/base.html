{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <head>
    <meta charset="utf-8">
    <title>Industro - Industrial HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Rubik:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CKEditor CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>

       <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Topbar Start -->
    <div class="container-fluid bg-dark px-0">
        <div class="row g-0 d-none d-lg-flex">
            <div class="col-lg-6 ps-5 text-start">
                <div class="h-100 d-inline-flex align-items-center text-white">
                    <span>Follow Us:</span>
                    <a class="btn btn-link text-light" href="https://www.facebook.com/dpllibrary/"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-link text-light" href="https://www.facebook.com/dpllibrary/"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-link text-light" href="https://www.facebook.com/dpllibrary/"><i class="fab fa-linkedin-in"></i></a>
                    <a class="btn btn-link text-light" href="https://www.facebook.com/dpllibrary/"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="col-lg-6 text-end">
               <div class="h-100 topbar-right d-inline-flex align-items-center text-white py-2 px-5">
    <!-- Check if the user is authenticated -->
    {% if user.is_authenticated %}
        <!-- If user is logged in, show Profile and Logout buttons -->
        <a href="{% url 'profile' username=request.user.username %}" class="btn btn-outline-light ms-3">Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-light ms-2">Logout</a>
    {% else %}
        <!-- If user is not logged in, show Sign Up and Log In buttons -->
        <a href="{% url 'sign_up' %}" class="btn btn-outline-light ms-3">Sign Up</a>
        <a href="{% url 'login' %}" class="btn btn-outline-light ms-2">Log In</a>
    {% endif %}
</div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->
    {% include 'include/navbar.html' %}

  {% block content %}

  {% endblock %}

{% include 'include/footer.html' %}
